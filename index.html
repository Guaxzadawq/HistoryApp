<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchSystem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #182533;
            color: #e6e6e6;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background-color: #17212b;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .chat-header {
            padding: 15px 20px;
            background-color: #1f2c39;
            border-bottom: 1px solid #2b5278;
            text-align: center;
        }
        
        .chat-title {
            font-weight: 600;
            font-size: 18px;
            color: #6ab2f2;
        }
        
        .chat-subtitle {
            font-size: 14px;
            color: #7f91a4;
            margin-top: 2px;
        }
        
        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #0e1621;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 85%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #2b5278;
            border-top-right-radius: 0;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #182533;
            border-top-left-radius: 0;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            color: #6ab2f2;
        }
        
        .message-content {
            line-height: 1.4;
            white-space: pre-wrap;
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 11px;
            color: #7f91a4;
            text-align: right;
        }
        
        /* Input Area - SOMENTE para IPs autorizados */
        .input-container {
            padding: 15px;
            background-color: #17212b;
            border-top: 1px solid #1f2c39;
        }
        
        .input-container.hidden {
            display: none !important;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        textarea {
            flex: 1;
            padding: 12px 15px;
            background-color: #1f2c39;
            border: none;
            color: #e6e6e6;
            outline: none;
            font-size: 14px;
            border-radius: 20px;
            resize: none;
            height: 45px;
        }
        
        textarea::placeholder {
            color: #7f91a4;
        }
        
        .buttons-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        button {
            padding: 10px 20px;
            background-color: #2b5278;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .clear-button {
            background-color: #8c4356;
        }

        /* Teclado Virtual */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin-top: 10px;
            padding: 10px;
            background-color: #1f2c39;
            border-radius: 10px;
        }

        .key {
            padding: 10px 5px;
            background-color: #2b5278;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .key.space {
            grid-column: span 3;
        }

        .key.special {
            background-color: #1f2c39;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1f2c39;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #2b5278;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="chat-header">
            <div class="chat-title">GlitchSystem</div>
            <div class="chat-subtitle">histórico de pedidos</div>
        </div>
        
        <!-- Chat Messages -->
        <div class="chat-container" id="chatContainer">
            <!-- Mensagens carregadas do localStorage -->
        </div>
        
        <!-- Input Area (VISÍVEL APENAS para IPs autorizados) -->
        <div class="input-container" id="inputContainer">
            <div class="input-group">
                <textarea id="messageInput" placeholder="Digite sua mensagem..."></textarea>
            </div>
            
            <div class="buttons-group">
                <button class="send-button" id="sendButton">Enviar</button>
                <button class="clear-button" id="clearButton">Limpar Chat</button>
            </div>
            
            <!-- Teclado Virtual -->
            <div class="keyboard" id="keyboard">
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                
                <div class="key" data-key="9">9</div>
                <div class="key" data-key="0">0</div>
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
                <div class="key special" data-key="backspace">⌫</div>
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="X">X</div>
                
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="M">M</div>
                <div class="key space" data-key=" ">Espaço</div>
                <div class="key" data-key="newline">↵</div>
            </div>
        </div>
    </div>

    <script>
        // IPs permitidos - ADICIONE SEUS IPs AQUI!
        const allowedIPs = ['177.39.158.195', '177.39.158.195', '10.0.0.1'];
        
        // Elementos DOM
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const inputContainer = document.getElementById('inputContainer');
        const clearButton = document.getElementById('clearButton');
        const keyboard = document.getElementById('keyboard');
        
        // Chave para salvar no localStorage
        const STORAGE_KEY = 'chat_messages';
        
        // Função para obter IP com múltiplos fallbacks
        async function getUserIP() {
            const services = [
                'https://api.ipify.org?format=json',
                'https://api64.ipify.org?format=json',
                'https://ipinfo.io/json'
            ];
            
            for (let service of services) {
                try {
                    const response = await fetch(service, { timeout: 5000 });
                    const data = await response.json();
                    return data.ip || data.ip_address || 'unknown';
                } catch (error) {
                    console.log('Serviço falhou:', service);
                    continue;
                }
            }
            return 'unknown';
        }
        
        // Função para verificar se o IP tem acesso
        function checkIPAccess(ip) {
            console.log('IP do usuário:', ip);
            console.log('IPs permitidos:', allowedIPs);
            const hasAccess = allowedIPs.includes(ip);
            console.log('Tem acesso?', hasAccess);
            return hasAccess;
        }
        
        // Função para salvar mensagens
        function saveMessages(messages) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
            } catch (e) {
                console.error('Erro ao salvar:', e);
            }
        }
        
        // Função para carregar mensagens
        function loadMessages() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : [];
            } catch (e) {
                return [];
            }
        }
        
        // Função para adicionar mensagem
        function addMessage(sender, content, saveToStorage = true) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender === 'Você' ? 'sent' : 'received'}`;
            
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const messageHTML = `
                ${sender !== 'Você' ? `<div class="message-sender">${sender}</div>` : ''}
                <div class="message-content">${content}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            messageElement.innerHTML = messageHTML;
            chatContainer.appendChild(messageElement);
            
            if (saveToStorage) {
                const messages = loadMessages();
                messages.push({
                    sender,
                    content,
                    timestamp: now.getTime(),
                    timeString: timeString
                });
                saveMessages(messages);
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Carregar todas as mensagens
        function loadAllMessages() {
            const messages = loadMessages();
            chatContainer.innerHTML = '';
            
            messages.forEach(msg => {
                addMessage(msg.sender, msg.content, false);
            });
        }
        
        // Limpar chat
        function clearAllMessages() {
            if (confirm('Tem certeza que deseja limpar todo o chat?')) {
                localStorage.removeItem(STORAGE_KEY);
                chatContainer.innerHTML = '';
            }
        }
        
        // Enviar mensagem
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message) {
                addMessage('Você', message);
                messageInput.value = '';
                messageInput.focus();
            }
        }
        
        // Configurar teclado
        function setupKeyboard() {
            const keys = keyboard.querySelectorAll('.key');
            
            keys.forEach(key => {
                key.addEventListener('click', () => {
                    const keyValue = key.getAttribute('data-key');
                    
                    if (keyValue === 'backspace') {
                        messageInput.value = messageInput.value.slice(0, -1);
                    } else if (keyValue === 'newline') {
                        messageInput.value += '\n';
                    } else if (keyValue === ' ') {
                        messageInput.value += ' ';
                    } else {
                        messageInput.value += keyValue;
                    }
                    
                    messageInput.focus();
                });
            });
        }
        
        // Inicialização
        async function init() {
            // ESCOLHA UM MÉTODO:
            
            // MÉTODO 1: Verificação por IP (pode falhar no Sketchware)
            try {
                const userIP = await getUserIP();
                const hasAccess = checkIPAccess(userIP);
                
                if (!hasAccess) {
                    console.log('Usuário sem acesso - escondendo input');
                    inputContainer.style.display = 'none';
                    return;
                }
            } catch (error) {
                console.log('Erro na verificação de IP, usando método 2');
                // Se falhar, vai para o método 2
            }
            
            // MÉTODO 2: Verificação por parâmetro URL (MAIS CONFIÁVEL)
            const urlParams = new URLSearchParams(window.location.search);
            const accessKey = urlParams.get('access');
            
            // Se não tiver a chave de acesso, esconde tudo
            if (accessKey !== 'true') {
                console.log('Sem chave de acesso - escondendo input');
                inputContainer.style.display = 'none';
                return;
            }
            
            // SE CHEGOU AQUI: usuário tem acesso
            console.log('Usuário com acesso - mostrando input');
            
            // Carregar mensagens
            loadAllMessages();
            
            // Configurar teclado
            setupKeyboard();
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            clearButton.addEventListener('click', clearAllMessages);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.focus();
        }
        
        // Iniciar
        init();
    </script>
</body>
</html>
