<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Controle de IP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #182533;
            color: #e6e6e6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            width: 95%;
            height: 95vh;
            background-color: #17212b;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Sidebar */
        .sidebar {
            width: 25%;
            background-color: #17212b;
            border-right: 1px solid #1f2c39;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background-color: #1f2c39;
            border-bottom: 1px solid #1f2c39;
        }
        
        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #6ab2f2;
        }
        
        .channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .channel-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        
        .channel-item:hover {
            background-color: #1f2c39;
        }
        
        .channel-item.active {
            background-color: #2b5278;
        }
        
        .channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6ab2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            color: white;
        }
        
        .channel-info {
            flex: 1;
        }
        
        .channel-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .channel-last-message {
            font-size: 13px;
            color: #7f91a4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #0e1621;
        }
        
        .chat-header {
            padding: 15px 20px;
            background-color: #17212b;
            border-bottom: 1px solid #1f2c39;
            display: flex;
            align-items: center;
        }
        
        .chat-title {
            font-weight: 600;
            font-size: 16px;
        }
        
        .chat-subtitle {
            font-size: 13px;
            color: #7f91a4;
            margin-top: 2px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #0e1621;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #2b5278;
            border-top-right-radius: 0;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #182533;
            border-top-left-radius: 0;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            color: #6ab2f2;
        }
        
        .message-content {
            line-height: 1.4;
            white-space: pre-wrap;
            margin-bottom: 5px;
        }
        
        .message-embed {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #1f2c39;
        }
        
        .embed-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        
        .embed-content {
            padding: 10px;
            background-color: #1f2c39;
        }
        
        .embed-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #6ab2f2;
        }
        
        .embed-description {
            font-size: 14px;
            color: #a8b5c1;
        }
        
        .message-time {
            font-size: 11px;
            color: #7f91a4;
            text-align: right;
        }
        
        .input-container {
            padding: 15px;
            background-color: #17212b;
            border-top: 1px solid #1f2c39;
            transition: all 0.3s ease;
        }
        
        .input-container.hidden {
            display: none;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        textarea {
            flex: 1;
            padding: 12px 15px;
            background-color: #1f2c39;
            border: none;
            color: #e6e6e6;
            outline: none;
            font-size: 14px;
            border-radius: 20px;
            resize: none;
            height: 45px;
            max-height: 120px;
        }
        
        textarea::placeholder {
            color: #7f91a4;
        }
        
        .buttons-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        button {
            padding: 10px 20px;
            background-color: #2b5278;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #3a6ea5;
        }

        .clear-button {
            background-color: #8c4356;
        }

        .clear-button:hover {
            background-color: #a54a62;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 10px;
            padding: 10px;
            background-color: #1f2c39;
            border-radius: 10px;
        }

        .keyboard-row {
            display: contents;
        }

        .key {
            padding: 8px 4px;
            background-color: #2b5278;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .key:hover {
            background-color: #3a6ea5;
        }

        .key.space {
            grid-column: span 3;
            background-color: #2b5278;
            font-weight: bold;
        }

        .key.enter {
            grid-column: span 2;
            background-color: #2b5278;
            font-weight: bold;
        }

        .key.newline {
            grid-column: span 2;
            background-color: #2b5278;
            font-weight: bold;
        }

        .key.special {
            background-color: #1f2c39;
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1f2c39;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #2b5278;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #3a6ea5;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .sidebar {
                width: 100%;
                display: none;
            }
            
            .sidebar.active {
                display: flex;
            }
            
            .chat-area {
                width: 100%;
            }
            
            .keyboard {
                grid-template-columns: repeat(8, 1fr);
            }
            
            .key {
                font-size: 10px;
                padding: 6px 2px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar com canais -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Canais</h1>
            </div>
            <div class="channels-list">
                <div class="channel-item active">
                    <div class="channel-icon">#</div>
                    <div class="channel-info">
                        <div class="channel-name">GlitchSystem</div>
                        <div class="channel-last-message">Última mensagem...</div>
                    </div>
                </div>
                <div class="channel-item">
                    <div class="channel-icon">G</div>
                    <div class="channel-info">
                        <div class="channel-name">Geral</div>
                        <div class="channel-last-message">Bem-vindo ao chat!</div>
                    </div>
                </div>
                <div class="channel-item">
                    <div class="channel-icon">A</div>
                    <div class="channel-info">
                        <div class="channel-name">Anúncios</div>
                        <div class="channel-last-message">Novidades disponíveis</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Área principal do chat -->
        <div class="chat-area">
            <div class="chat-header">
                <div>
                    <div class="chat-title"># 05:03</div>
                    <div class="chat-subtitle">histórico de pedidos</div>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <!-- As mensagens serão carregadas do localStorage -->
            </div>
            
            <div class="input-container" id="inputContainer">
                <div class="input-group">
                    <textarea id="messageInput" placeholder="Digite sua mensagem..."></textarea>
                </div>
                
                <div class="buttons-group">
                    <button class="send-button" id="sendButton">Enviar</button>
                    <button class="clear-button" id="clearButton">Limpar Chat</button>
                </div>
                
                <!-- Teclado Virtual -->
                <div class="keyboard" id="keyboard">
                    <div class="keyboard-row">
                        <div class="key" data-key="1">1</div>
                        <div class="key" data-key="2">2</div>
                        <div class="key" data-key="3">3</div>
                        <div class="key" data-key="4">4</div>
                        <div class="key" data-key="5">5</div>
                        <div class="key" data-key="6">6</div>
                        <div class="key" data-key="7">7</div>
                        <div class="key" data-key="8">8</div>
                        <div class="key" data-key="9">9</div>
                        <div class="key" data-key="0">0</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key" data-key="Q">Q</div>
                        <div class="key" data-key="W">W</div>
                        <div class="key" data-key="E">E</div>
                        <div class="key" data-key="R">R</div>
                        <div class="key" data-key="T">T</div>
                        <div class="key" data-key="Y">Y</div>
                        <div class="key" data-key="U">U</div>
                        <div class="key" data-key="I">I</div>
                        <div class="key" data-key="O">O</div>
                        <div class="key" data-key="P">P</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key" data-key="A">A</div>
                        <div class="key" data-key="S">S</div>
                        <div class="key" data-key="D">D</div>
                        <div class="key" data-key="F">F</div>
                        <div class="key" data-key="G">G</div>
                        <div class="key" data-key="H">H</div>
                        <div class="key" data-key="J">J</div>
                        <div class="key" data-key="K">K</div>
                        <div class="key" data-key="L">L</div>
                        <div class="key special" data-key="backspace">⌫</div>
                    </div>
                    <div class="keyboard-row">
                        <div class="key" data-key="Z">Z</div>
                        <div class="key" data-key="X">X</div>
                        <div class="key" data-key="C">C</div>
                        <div class="key" data-key="V">V</div>
                        <div class="key" data-key="B">B</div>
                        <div class="key" data-key="N">N</div>
                        <div class="key" data-key="M">M</div>
                        <div class="key space" data-key=" ">Espaço</div>
                        <div class="key newline" data-key="newline">↵</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IPs permitidos para enviar mensagens
        const allowedIPs = ['', '127.0.0.1', '10.0.0.1'];
        
        // Elementos DOM
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const inputContainer = document.getElementById('inputContainer');
        const clearButton = document.getElementById('clearButton');
        const keyboard = document.getElementById('keyboard');
        
        // Variáveis de estado
        let userIP = '';
        let hasAccess = false;
        
        // Chave para salvar no localStorage
        const STORAGE_KEY = 'chat_messages';
        
        // Função para obter o IP do usuário
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Erro ao obter IP:', error);
                return '127.0.0.1';
            }
        }
        
        // Função para verificar se o IP tem acesso
        function checkIPAccess(ip) {
            return allowedIPs.includes(ip);
        }
        
        // Função para salvar mensagens no localStorage
        function saveMessages(messages) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        }
        
        // Função para carregar mensagens do localStorage
        function loadMessages() {
            const saved = localStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : [];
        }
        
        // Função para adicionar uma mensagem ao chat e salvar
        function addMessage(sender, content, saveToStorage = true) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender === 'Você' ? 'sent' : 'received'}`;
            
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            // Verificar se a mensagem contém links para criar embeds
            let embedHTML = '';
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const urls = content.match(urlRegex);
            
            if (urls && urls.length > 0) {
                embedHTML = `
                    <div class="message-embed">
                        <div class="embed-content">
                            <div class="embed-title">Link compartilhado</div>
                            <div class="embed-description">${urls[0]}</div>
                        </div>
                    </div>
                `;
            }
            
            const messageHTML = `
                ${sender !== 'Você' ? `<div class="message-sender">${sender}</div>` : ''}
                <div class="message-content">${content.replace(urlRegex, '')}</div>
                ${embedHTML}
                <div class="message-time">${timeString}</div>
            `;
            
            messageElement.innerHTML = messageHTML;
            chatContainer.appendChild(messageElement);
            
            // Salvar no localStorage se necessário
            if (saveToStorage) {
                const messages = loadMessages();
                messages.push({
                    sender,
                    content,
                    timestamp: now.getTime(),
                    timeString: timeString
                });
                saveMessages(messages);
            }
            
            // Scroll para a última mensagem
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Função para carregar todas as mensagens salvas
        function loadAllMessages() {
            const messages = loadMessages();
            chatContainer.innerHTML = '';
            
            messages.forEach(msg => {
                addMessage(msg.sender, msg.content, false);
            });
        }
        
        // Função para limpar todas as mensagens
        function clearAllMessages() {
            if (confirm('Tem certeza que deseja limpar todo o chat?')) {
                localStorage.removeItem(STORAGE_KEY);
                chatContainer.innerHTML = '';
            }
        }
        
        // Função para enviar mensagem
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message && hasAccess) {
                addMessage('Você', message);
                messageInput.value = '';
                messageInput.focus();
            }
        }
        
        // Função para teclado virtual
        function setupKeyboard() {
            const keys = keyboard.querySelectorAll('.key');
            
            keys.forEach(key => {
                key.addEventListener('click', () => {
                    const keyValue = key.getAttribute('data-key');
                    
                    if (keyValue === 'backspace') {
                        messageInput.value = messageInput.value.slice(0, -1);
                    } else if (keyValue === 'newline') {
                        // Adiciona uma nova linha (quebra de linha)
                        messageInput.value += '\n';
                    } else if (keyValue === ' ') {
                        messageInput.value += ' ';
                    } else {
                        messageInput.value += keyValue;
                    }
                    
                    messageInput.focus();
                });
            });
        }
        
        // Inicialização
        async function init() {
            // Obter IP do usuário
            userIP = await getUserIP();
            
            // Verificar acesso
            hasAccess = checkIPAccess(userIP);
            
            // Carregar mensagens salvas
            loadAllMessages();
            
            // Configurar teclado virtual
            setupKeyboard();
            
            // Se não tiver acesso, esconder completamente a área de input
            if (!hasAccess) {
                inputContainer.classList.add('hidden');
            } else {
                // Event listeners apenas para usuários com acesso
                sendButton.addEventListener('click', sendMessage);
                clearButton.addEventListener('click', clearAllMessages);
                
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                
                messageInput.focus();
            }
        }
        
        // Iniciar o chat
        init();
    </script>
</body>
</html>
